
<html>
	<head>
		<style>
			@font-face {
				font-family: 'Kabel Book';
				font-style: normal;
				font-weight: normal;
				src: local('Kabel Book'), url('kabel.woff') format('woff');
			}

			#txt {
				text-align: center;
				font-family:'Kabel Book';font-weight:normal;font-size:20px
			}
			img {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}

		</style>
		<script>

		function prettyPrintTime(date){

			var textDate = date.toString()
			var pattern = /.*[0]{2}[0-9]{2}/i;
			var result = textDate.match(pattern) + ' A.L. (After Loveless)'

			return result
		}

		function startTime() {
			var beginningoftime = new Date('January 1, 0000 00:00:00');
			beginningoftime.setFullYear(0)
			var releasedate = new Date('November 4, 1991 00:00:00');
			var today = new Date();
			var newdate = new Date(beginningoftime.getTime() + (today.getTime() - releasedate.getTime()))


			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);

			var lovelessTime = prettyPrintTime(newdate)
			document.getElementById('txt').innerHTML = lovelessTime
			var t = setTimeout(startTime, 500);
		}
				
		function checkTime(i) {
			if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
			return i;
		}

		</script>

	</head>
	<body onload="startTime()">
		<img src="kevinshields.png" alt="Jesus Kevin Shields holding Loveless">

		<div id="txt"></div>
	</body>
</html>
